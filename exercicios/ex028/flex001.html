<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        main {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-evenly;
            align-items: flex-start;
            background-color: rgb(140, 0, 255);
            height: 500px;
        }

        div {
            background-color: rgb(0, 0, 0);
            color: white;
            border: 1px solid rgb(237, 202, 27);
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <div> Exemplo A</div>
        <div> Exemplo B</div>
        <div> Exemplo C</div>
        <div> Exemplo D</div>
        <div> Exemplo E</div>
    </main>
</body>
</html>
