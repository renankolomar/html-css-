<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Formulário 3</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="40" placeholder="Nome completo" size="20" autocomplete="name">
        </p>
        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="nota" id="inota" placeholder="0 a 10" min="0" max="10" required step="0.1" value="5">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2024-12-18">
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" required value="2024-12">
        </p>
        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="hora" id="ihora" value="12:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
